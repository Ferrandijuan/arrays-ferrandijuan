<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Ciclo celulares</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src=".//img/celular.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Celulares
          </a>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="container">
        <h2>Que celular estabas buscando?</h2>
        <div id="lista-telefonos">
          <div class="cambio-centrado">
            <div class="card" style="width: 18rem">
              <img
                src="./img/iphone12.jfif"
                class="card-img-top"
                alt="IPhone 12 Pro Max"
              />
              <div class="card-body">
                <h5 class="card-title">IPhone 12 Pro Max</h5>
                <h6 class="precio">$<span>820</span></h6>
              </div>
              <a href="#" class="btn agregar-celular" id="1">Comprar</a>
            </div>
            <div class="card" style="width: 18rem">
              <img
                src="./img/samsung.jpg"
                class="card-img-top"
                alt="Samsung Galaxy S22"
              />
              <div class="card-body">
                <h5 class="card-title">Samsung Galaxy S22</h5>
                <h6 id="precio">$<span>690</span></h6>
              </div>
              <a href="#" class="btn agregar-celular" id="2">Comprar</a>
            </div>
            <div class="card" style="width: 18rem">
              <img
                src="./img/motog.jpg"
                class="card-img-top"
                alt="Moto G Stylus"
              />
              <div class="card-body">
                <h5 class="card-title">Moto G Stylus</h5>
                <h6 id="precio">$<span>320</span></h6>
              </div>
              <a href="#" class="btn agregar-celular" id="3">Comprar</a>
            </div>
            <div class="card" style="width: 18rem">
              <img
                src="./img/xiaomi.jpg"
                class="card-img-top"
                alt="Xiaomi Redmi note 11"
              />
              <div class="card-body">
                <h5 class="card-title">Xiaomi Redmi note 11</h5>
                <h6 id="precio">$<span>410</span></h6>
              </div>
              <a href="#" class="btn agregar-celular" id="4">Comprar</a>
            </div>
            <div class="card" style="width: 18rem">
              <img
                src="./img/huawei.jpg"
                class="card-img-top"
                alt="Huawei P40 pro"
              />
              <div class="card-body">
                <h5 class="card-title">Huawei P40 pro</h5>
                <h6 id="precio">$<span>800</span></h6>
              </div>
              <a href="#" class="btn agregar-celular" id="5">Comprar</a>
            </div>
          </div>
        </div>
      </div>
      <a href="">
        <div class="container">
          <div class="centrado-cart">
            <a
              class="btn-cart"
              data-bs-toggle="collapse"
              href="#collapseExample"
              role="button"
            >
              <img src="./img/carrito.png" alt="" class="img-cart" />
            </a>
          </div>
  
          <div class="collapse" id="collapseExample">
            <div id="carrito">
              <table class="table" id="contenedor">
                <thead>
                  <tr>
                    <th>Telefono</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Quitar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="cambio-centrado"></th>
                  </tr>
                </tbody>
              </table>
              <div class="centrado">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  id="vaciar-carrito"
                >
                  Vaciar Carrito
                </button>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  id="vaciar-carrito"
                >
                  Confirmar Compra
                </button>
              </div>
            </div>
          </div>
        </div>
      </a>
  
    </main>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
  </body>
</html>
